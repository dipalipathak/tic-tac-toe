<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="index.css">  
    <title>Tic Tac Toe</title>  
</head>  
<body>  
    <h1><u>Tic Tac Toe</u></h1>  
    <div class="game-board" id="gameBoard">  
        <div class="cell" data-cell-index="0" style="color: white;"></div>  
        <div class="cell" data-cell-index="1"style="color: white;"></div>  
        <div class="cell" data-cell-index="2"style="color: white;"></div>  
        <div class="cell" data-cell-index="3"style="color: white;"></div>  
        <div class="cell" data-cell-index="4"style="color: white;"></div>  
        <div class="cell" data-cell-index="5"style="color: white;"></div>  
        <div class="cell" data-cell-index="6"style="color: white;"></div>  
        <div class="cell" data-cell-index="7"style="color: white;"></div>  
        <div class="cell" data-cell-index="8"style="color: white;"></div>  
    </div>  
    <button id="restartButton">Restart Game</button>  
    <div id="status"></div>  

    <script src="index.js"></script>  
</body>  
</html>
